<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Tables and Media</title>
</head>
<body>

  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Ritesh</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Pranjal</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Gopi</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered list with 3 media items -->
  <ol>
    <li>
      Image:
      <img src="https://picsum.photos/id/123/200/300" alt="Random sample image from Picsum">
    </li>
    <li>
      Video:
      <video width="400" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      Audio:
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
    </li>
  </ol>

</body>
</html>
